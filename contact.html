        <section class="content-box">
            <h2>İletişime Geç</h2>
            <p>Güvenli bir hat üzerinden mesajınızı gönderin.</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı girin...">
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="Email adresiniz...">
                </div>
                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" rows="5"
                        placeholder="Mesajınızı şifrelemeden yazın..."></textarea>
                </div>
                <button type="submit" class="btn">GÖNDER</button>
            </form>
            <p id="formFeedback"></p>
        </section>
